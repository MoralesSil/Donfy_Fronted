<div class="modal-overlay">
    <div class="login-container">
        <div class="login-left">
            <img src="assets/img/Fondo-Login.png" alt="Imagen de fondo" class="login-image">
        </div>
        <div class="login-right">
            <div class="login-header">
                <div class="header-top">
                    <div class="logo">
                        <img src="assets/img/icono.png" alt="Logo Donfy" class="donfy-logo">
                        <span class="donfy-title">DonFy</span>
                    </div>
                    <button class="close-btn" [routerLink]="['/landing']" routerLinkActive="router-link-active">&times;</button>
                </div>
                <h2 class="welcome-title">¡Bienvenido!</h2>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <button class="btn-login">Iniciar Sesión</button>
                <div class="register-message">
                    <p>¿No tienes cuenta? <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="btn-register">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
