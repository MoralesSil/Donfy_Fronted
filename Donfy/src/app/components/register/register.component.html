<div class="modal-overlay">
    <div class="register-container">
        <div class="register-left">
            <h2 class="welcome-title">¡Regístrate aquí!</h2>
            <div class="register-form">
                <div class="form-group">
                        <label for="names">Nombres</label>
                        <input type="text" id="names" placeholder="Juan Jose">
                </div>
                <div class="form-group">
                    <label for="surnames">Apellidos</label>
                    <input type="text" id="surnames" placeholder="Ramirez Rojas">
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="text" id="email" placeholder="example@gmail.com">
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="number">Teléfono</label>
                        <input type="text" id="number" placeholder="+51 987654321">
                    </div>
                    <div class="form-group">
                        <label for="dni">Dni</label>
                        <input type="text" id="dni" placeholder="87654321">
                    </div>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" placeholder="Av.example">
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" placeholder="Pepito123">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="•••••••••">
                    </div>
                </div>
                <button class="btn-register">Registrarse</button>
            </div>
            <div class="login-message">
                <p>¿Tienes cuenta? <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="btn-login">Inicia sesión aquí</a></p>
            </div>
        </div>
        <div class="register-right">
            <img src="assets/img/Fondo-Registro.png" alt="Imagen de fondo" class="login-image">
            <button class="close-btn" [routerLink]="['/landing']" routerLinkActive="router-link-active">&times;</button>
        </div>
    </div>
</div>
