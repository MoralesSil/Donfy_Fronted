<div class="container">
  <h1 class="title">Tipos de Notificaciones</h1>
  <div class="search-container">
      <input type="text" class="search-input" placeholder="Buscar...">
      <button class="new-button">Nuevo</button>
  </div>
  <div class="tabla">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
          <!-- c1 Column -->
          <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Id </th>
              <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.idTipoNotificacion}} </td>
          </ng-container>

          <!-- c2 Column -->
          <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Nombre </th>
              <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.nombre}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
