<div class="container">
    <div class="form-container">
      <h1>Registrar Tipo de Notificación</h1>
      <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Código</mat-label>
          <input matInput formControlName="ntid" />
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Ejem. Urgente" formControlName="ntname" />
          <mat-error *ngIf="form.get('ntname')?.hasError('required')">
            Este campo es obligatorio.
          </mat-error>
        </mat-form-field>
  
        <div class="button-container">
          <button mat-flat-button color="primary" [disabled]="form.invalid">
            Registrar
          </button>
        </div>
      </form>
    </div>
  </div>
