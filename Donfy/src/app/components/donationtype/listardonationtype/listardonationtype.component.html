<div class="container">
  <h1 class="title">Tipos de Donativos</h1>
  
  <!-- Contador de registros -->
  <div class="counter-container">
    <span class="counter-label">Total de registros:</span>
    <span class="counter-value">{{ totalRegistros }}</span>
  </div>

  <div class="search-container">
  <input type="text" class="search-input" placeholder="Buscar..." (input)="applyFilter($event)" />
</div>
  <div class="tabla">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 custom-table"
    >
      <!-- Columna de ID -->
      <ng-container matColumnDef="c1">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="background-color: #004229; color: white"
        >
          Id
        </th>
        <td mat-cell *matCellDef="let element">{{ element.idTipoDonation }}</td>
      </ng-container>

      <!-- Columna de Nombre -->
      <ng-container matColumnDef="c2">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="background-color: #004229; color: white"
        >
          Nombre
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombreTipoDonation }}
        </td>
      </ng-container>

      <!-- Columna de Eliminar -->
      <ng-container matColumnDef="accion01">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="background-color: #004229; color: white"
        >
          Eliminar
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            class="delete-icon"
            (click)="eliminar(element.idTipoDonation)"
            >delete</mat-icon
          >
        </td>
      </ng-container>

      <!-- Columna de Editar -->
      <ng-container matColumnDef="accion02">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="background-color: #004229; color: white"
        >
          Editar
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            class="edit-button"
            mat-raised-button
            [routerLink]="['/DonationType/editar', element.idTipoDonation]"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas de la tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[4, 8, 10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
        </mat-paginator>
    <button class="new-button back-button" [routerLink]="['/DonationType']">
      Volver al Men√∫
    </button>
  </div>
</div>
