<div class="container">
    <h1 class="title">Tipos de Donativos</h1>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Buscar...">
        <button class="new-button">Buscar</button>
    </div>
    <div class="tabla">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
            <!-- c1 Column -->
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Id </th>
                <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.idTipoDonation}} </td>
            </ng-container>
  
            <!-- c2 Column -->
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Nombre </th>
                <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.nombreTipoDonation}} </td>
            </ng-container>

            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Eliminar </th>
                <td mat-cell *matCellDef="let element" (click)="eliminar(element.idTipoDonation)"> 
                    <mat-icon style="color:#004229">delete</mat-icon> 
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <button mat-flat-button [routerLink]="['/DonationType']">Volver al Men√∫</button>
    </div>
  </div>
