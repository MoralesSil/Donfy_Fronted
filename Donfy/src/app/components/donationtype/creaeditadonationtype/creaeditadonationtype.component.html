<div class="container">
    <div class="form-container">
        <h1>Registro Tipo de Donaciones</h1>
        <form [formGroup]="form" (submit)="aceptar()">
            <mat-form-field class="example-full-width">
                <mat-label>Tipo de Donacion</mat-label>
                <input matInput placeholder="Ejem. Fisica" formControlName="htipodonacion">
            </mat-form-field>
            <div class="button-container">
                <button mat-flat-button>Registrar</button>
            </div>
        </form>
    </div>
</div>
