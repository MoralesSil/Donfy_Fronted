<div class="container">
    <h1 class="title">Mis Comprobantes</h1>
    <div class="tabla">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
            <!-- Columna ID -->
            <ng-container matColumnDef="idComprobante">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Nro de Comprobante</th>
                <td mat-cell *matCellDef="let element" class="mat-cell">{{ element.idComprobante }}</td>
            </ng-container>

            <!-- Nombre -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Nombre </th>
                <td mat-cell *matCellDef="let element" class="mat-cell">{{element.nombreDonante}}</td>
            </ng-container>

             <!-- Columna ID -->
             <ng-container matColumnDef="idDonativo">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Id</th>
                <td mat-cell *matCellDef="let element" class="mat-cell">{{ element.donations.idDonation }}</td>
            </ng-container>

            <!-- Descripción -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Descripción </th>
                <td mat-cell *matCellDef="let element" class="mat-cell">{{element.descripcion}}</td>
            </ng-container>

            <!-- Monto -->
            <ng-container matColumnDef="monto">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Total </th>
                <td mat-cell *matCellDef="let element" class="mat-cell">{{element.total}}</td>
            </ng-container>

            <!-- Fecha de Recojo -->
            <ng-container matColumnDef="fechaEmision">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Fecha de Emision </th>
                <td mat-cell *matCellDef="let element" class="mat-cell">{{element.fechaEmision}}</td>
            </ng-container>

             <!-- Eliminar -->
             

            <!-- Actualizar -->
            <ng-container matColumnDef="actualizar">
                <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Actualizar</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" [routerLink]="['Edit', element.idComprobante]">
                        <mat-icon style="color: #004229">edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
