<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones</title>
</head>
<body>
    <div class="container">
        <h1>Notificaciones</h1>
        <div class="notification">
            <div class="header">
                <span class="type">Información</span>
                <span class="status">No leído</span>
            </div>
            <div class="message">Tu donación ha sido recibida exitosamente. ¡Gracias por tu apoyo!</div>
            <div class="footer">
                <span class="user">Usuario: Juan Pérez</span>
            </div>
        </div>
        <div class="notification">
            <div class="header">
                <span class="type">Advertencia</span>
                <span class="status read">Leído</span>
            </div>
            <div class="message">Recuerda completar tu perfil para mejorar tu experiencia.</div>
            <div class="footer">
                <span class="user">Usuario: Juan Pérez</span>
            </div>
        </div>
    </div>
</body>
</html>
